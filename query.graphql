query products {
  products(first: 250, query:
  "status:ACTIVE") {
    edges {
      node {
        title
        totalInventory
        createdAt
        variants(first: 10) {
          edges {
            node {
              title
              inventoryQuantity
              availableForSale

            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}